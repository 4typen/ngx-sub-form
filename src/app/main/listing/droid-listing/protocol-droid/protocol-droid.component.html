<fieldset [formGroup]="formGroup" class="container">
  <mat-form-field>
    <input matInput type="text" placeholder="ID" [formControlName]="controlsNames.id" autocomplete="off" />
  </mat-form-field>

  <mat-form-field>
    <input matInput type="color" placeholder="Color" [formControlName]="controlsNames.color" autocomplete="off" />
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="Name" [formControlName]="controlsNames.name" autocomplete="off" />
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select spoken languages" multiple [formControlName]="controlsNames.spokenLanguages">
      <mat-option *ngFor="let language of (Languages | keyvalue)" [value]="language.value">
        {{ language.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</fieldset>
