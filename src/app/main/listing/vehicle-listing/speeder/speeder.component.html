<fieldset *ngIf="formGroup" [formGroup]="formGroup" class="container">
  <legend>Speeder Form</legend>

  <mat-form-field>
    <input matInput type="color" placeholder="Color" [formControlName]="formControlNames.color" autocomplete="off" />
  </mat-form-field>

  <mat-slide-toggle [formControlName]="formControlNames.canFire">Can fire</mat-slide-toggle>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Number of people on board"
      [formControlName]="formControlNames.numberOfPeopleOnBoard"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Maximum speed"
      [formControlName]="formControlNames.maximumSpeed"
      autocomplete="off"
    />
  </mat-form-field>
</fieldset>
